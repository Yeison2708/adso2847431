                          <div class="info_histo">
                              <h3>Talion</h3>
                              <p>Talion era un montaraz de Gondor que vivía en Puerta Negra, 
                                la puerta de entrada a las tierras de Mordor. Talion vivía allí con su esposa e hijo. 
                                Al comienzo del juego, el puesto de vigilancia es atacado por agentes de Sauron.

                                Alrededor del año 2463 su primo Deagol encontró el anillo único mientras pescaba, y Sméagol lo asesino para arrebatárselo. 
                                Pronto se volvió odioso para su familia y fue expulsado de la comunidad.</p>
                          </div>
                      </figure>

                                y era bondadoso en un principio y en ese tiempo respondía al nombre de Mairon "El Admirable".
                                Sauron junto a Melkor (Morgoth), tras unirse abiertamente a él. 
                                Luego fue tentado y corrompido por Melkor, cuando los Valar y los maiar aún daban forma a Arda.</p>
                          </div>

                                y el creador de los Anillos de Poder. Él era el hijo de Curufin, quinto hijo de Fëanor y Nerdanel. 
                                Celebrimbor se instaló en la Eregion durante la Segunda Edad.</p>
                          </div>

    <script>
        function toggleMenu() {
            var menu = document.querySelector('.mobile-menu');
            menu.classList.toggle('active'); // Agrega o quita la clase 'active' para mostrar/ocultar el menú
    
            // Ajustar la posición vertical del menú hamburguesa
            if (menu.classList.contains('active')) {
                menu.style.top = `${window.scrollY + 70}px`; // Ajusta según el tamaño de tu header
            }
    
            // Cerrar automáticamente el menú al hacer clic en un enlace
            var links = document.querySelectorAll('.mobile-menu a');
            links.forEach(function(link) {
                link.addEventListener('click', function() {
                    menu.classList.remove('active');
                });
            });
        }
    </script>
